    <body>
        <header>
            <img
                class="header__logo"
                src="images/logoColorida.svg"
                alt=""
            />
            <div class="header__container">
                <div class="header__wrapper">
                    <nav>
                        <ul class="main-navigation">
                            <li><a href="index.html">Página principal</a></li>
                            <li><a href="sobre.html">Nosso hotel</a></li>
                            <li><a href="acomodacoes.html">Acomodações</a></li>

                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
        <div class="formulario-container">
            <form action="index.html" method="post" class="formulario-cadastro">
                <h2 class="mensagem">Bem vindo a tela de cadastro</h2>
                <div class="input-container">
    
                    <input
                        type="text" 
                        name="nomeCompleto" 
                        id="nomeCompleto" 
                        placeholder="Nome Completo" />
                </div>
                <div class="input-container">
            
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="Email" />
                </div>
                <div class="input-container">
                   
                    <input 
                        type="password" 
                        name="senha" 
                        id="senha" 
                        placeholder="Senha"/>
                </div>
                <div class="input-container">
                    
                    <input 
                        type="password" 
                        name="confirmarsenha" 
                        placeholder="Confirmar Senha"/>
                </div>
                <div class="input-container">
                    
                    <input 
                        type="text" 
                        name="cpf" 
                        id="cpf" 
                        placeholder="CPF" />
                </div>
                <div class="input-container">
                    
                    <input 
                        type="text" 
                        name="telefone" 
                        id="telefone" 
                        placeholder="Telefone"/>
                </div>
                <div class="input-container">

                    <input 
                        type="date" 
                        name="date" 
                        id="date" 
                        placeholder="Data de Nascimento"/>
                </div>
                <div class="input-container">
                   
                    <input 
                        type="text" 
                        name="cep" 
                        id="cep" 
                        placeholder="CEP"/>
                </div>
                <div class="botoes">
                    <button class="botaoEscuroMenor">Finalizar</button>
                </div>
            </form>
            <!--<img src="images/login.webp" class="imagem" alt="" />-->
        </div>
        </main>
        <footer>
            <div class="footer__container">
                <div class="footer__wrapper">
                    <img
                        class="footer__logo"
                        src="images/logoBranca.svg"
                        alt=""
                    />

                    <nav>
                        <ul class="footer__navigation">
                            <li><a href="index.html">Home</a></li>

                            <li><a href="formularioAdmin.html">Administração</a></li>

                                >
                            </li>
                            <li>
                                <a href="#" data-social="whatsapp"
                                    ><span class="sr-only">Whatsapp</span></a

                            </li>
                            <li>

                                    ><span class="sr-only">Email</span></a
                                >

                    </nav>
                </div>
